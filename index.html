<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center  bg-[#344151] gap-10">
        <div class=" text-[#0398d4] font-medium text-[20px] font-bold">Increment & Decrement</div>
        <div class="bg-white flex rounded-sm text-[#344151] text-[25px] gap-12 p-3 px-5">
            <!-- negetive button -->
            <button  onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
                            </button>
            <div  id="counter"  class="font-bold">
                  0
            </div>
            <!-- positive button  -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
         <i class="fa-solid fa-plus"></i>
            </button>

        </div>
    </div>
   
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="Script.js"></script>
</body>
</html>
